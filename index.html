<!doctype html>

<html>
    <head>
        <title>GeoMembr</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="scripts/main.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.18/paper-core.min.js"
            integrity="sha512-T5cqOSP+UtPGl3Vn3lGatKXLQGY4AngC4dms34Ndx5ClJEhn66MLymXlioK9RSeSQ0Lo3Y9+cGJtLt+SO1VerA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body onload="init()">
        <header>
            <div class="row">
                <img id="header-logo" class="logo">
                <h1>GeoMembr</h1>
            </div>
            <select id="mode-selection" class="row">
                <option value="none" selected>Select a mode</option>
            </select>
        </header>
        <main>
            <div id="main-header">
                <span id="main-header-percentage">100</span>
                <div id="fail-box"></div>
                <span id="main-header-timer">0:00</span>
            </div>
            <div id="map-container"></div>
            <div id="guess-box">
                <span>Select a mode to start</span>
            </div>
        </main>
    </body>
</html>
